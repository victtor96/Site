      <style>
      .btn {

       border: none;

}

/* Darker background on mouse-over */

 background-color: Red;

      <script type = "text/javascript">



         function WebSocketTest(data) {

            if ("WebSocket" in window) {

               // Let us open a web socket
               var ws = new WebSocket("ws://192.168.0.15:8080");


               ws.onopen = function() {

                  // Web Socket is connected, send data using send()
                  ws.send(data);

               };

               ws.onmessage = function (evt) {
                  var received_msg = evt.data;

               };

               ws.onclose = function() {

                  // websocket is closed.
               };
            } else {

               // The browser doesn't support WebSocket
               alert("WebSocket NOT supported by your Browser!");
            }
         }

      </script>

   </head>

   <body>
     <p></p>
     <button class="btn"  type"button" onclick="WebSocketTest('palavra')">Palavra</button>
     <button class="btn"  type"button" onclick="WebSocketTest('louvor')">Louvor</button>
     <button class="btn"  type"button" onclick="WebSocketTest('limpa')">Limpa</button>
